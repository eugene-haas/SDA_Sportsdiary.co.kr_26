<script type="text/javascript">
 
var imageObj = null; 
var mx,my,cmx,cmy = 0;
var isDown = false;
 
$(function() {
    $('#file-input').change(function(e) {
        var file = e.target.files[0],
            imageType = /image.*/;
 
        if (!file.type.match(imageType))
            return;
 
        var reader = new FileReader();
        reader.onload = fileOnload;
        reader.readAsDataURL(file);       
    });
 
   
    function fileOnload(e) {
        var $img = $('<img>', { src: e.target.result });
        var canvas1 = $('#canvas1')[0];
        var context = canvas1.getContext('2d');
 
        $img.load(function() {
            context.drawImage(this, 0, 0);
            imageObj = this;
        });
    }
     
    $('#canvas1').on('mousedown',function(e){
        var element = this;
        var offsetX = 0;
        var offsetY = 0;
        if (element.offsetParent !== undefined) {
            do {
              offsetX += element.offsetLeft;
              offsetY += element.offsetTop;
            } while ((element = element.offsetParent));
            mx = e.pageX - offsetX;
            my = e.pageY - offsetY;
            isDown = true;
            console.log(mx+','+my);
        }
    });
     
    $('#canvas1').on('mousemove',function(e){
        if(!isDown) return;
        var element = this;
        var offsetX = 0;
        var offsetY = 0;
        if (element.offsetParent !== undefined) {
            do {
              offsetX += element.offsetLeft;
              offsetY += element.offsetTop;
            } while ((element = element.offsetParent));
            cmx = e.pageX - offsetX;
            cmy = e.pageY - offsetY;
             
            console.log(cmx+','+cmy);
             
          var canvas1 = $('#canvas1')[0];
          var context = canvas1.getContext('2d');
          context.drawImage(imageObj,0,0);//배경 이미지를 그린다
           
          //마우스로 선택된 영역에 대시라인으로 사각형을 그린다
          context.setLineDash([5]);
          context.strokeStyle = 'red';
          context.strokeRect(mx,my,cmx-mx,cmy-my);
        }
    });
     
    $('#canvas1').on('mouseup',function(e){
        var canvas1 = $('#canvas1')[0];
        var context = canvas1.getContext('2d');
        context.drawImage(imageObj,0,0);//배경 이미지를 그린다
         
        //마우스로 선택된 영역에 반투명 사각형을 그려서 선택영역을 표시해준다
        context.fillStyle = 'rgba(30,0,0,0.1)';
        context.fillRect(mx,my,cmx-mx,cmy-my);
         
        //마우스로 선택된 영역에 대시라인으로 사각형을 그린다
        context.setLineDash([5]);
        context.strokeStyle = 'red';
        context.strokeRect(mx,my,cmx-mx,cmy-my);
        isDown = false;
    });
     
    $('#save').click(function(){
        //sendBase64Img();
		uploadCanvasData();
    });
     
    $('#copy').click(function() {
        drawOnCanvas2();
    });
});
 
function drawOnCanvas2() {
    var canvas2 = $('#canvas2')[0];
     
    $(canvas2).attr('width', cmx-mx+'px');
    $(canvas2).attr('height', cmy-my+'px');
     
    var context = canvas2.getContext('2d');
    context.clearRect(0,0,canvas2.width, canvas2.height);
     
    var sx = mx;
    var sy = my;
    var sw = cmx-mx;
    var sh = cmy-my;
    var dx = 0;
    var dy = 0;
    var dw = sw;
    var dh = sh;
 
    context.drawImage(imageObj, sx, sy, sw, sh, dx, dy, dw, dh);
}

function dataURItoBlob(dataURI){
	var byteString = atob(dataURI.split(',')[1]);
	var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
	var ab = new ArrayBuffer(byteString.length);
	var ia = new Uint8Array(ab);
	for (var i = 0; i < byteString.length; i++)
	{
		ia[i] = byteString.charCodeAt(i);
	}
	var bb = new Blob([ab], { "type": mimeString });
	return bb;
};
